<div class="portlet light">
	<div class="portlet-title tabbable-line">
		<div class="caption">
            <h3 class="page-title">Gestion des Catégories </h3>
        </div>
	</div>
	<div class="portlet-body" ng-show="data.access">
		<div class="row" ng-if="data.hideDivCategories">
			<div class="col-sm-12 text-right" style="margin-bottom:1em;">
				<button class="btn btn-primary" ng-click="AddNewCategorie()">Ajouter</button>
				<div class="btn-group">
				  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    Exporter <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu">
				    <li><a href="#"  ng-click="exporterExcel()">Excel <i class="fa fa-file-excel-o" aria-hidden="true"></i></a></li>
				    <li><a href="#" ng-click="exporterPDF()">PDF <i class="fa fa-file-pdf-o" aria-hidden="true"></i></a></li>
				  </ul>
				</div>
			</div>
			<div class="col-sm-12">
				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th class="text-center">Nom</th>
								<th class="text-center">Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="categorie in data.categories">
								<td class="text-center">{{categorie.name}}</td>
								<td class="text-center">
									<a title="Modifier la catégorie" class="btn btn-icon-only yellow" ng-click="editCategorie(categorie)">
										<i class="fa fa-edit"></i>
									</a>
									<a title="Supprimer la catégorie" class="btn btn-icon-only red" ng-click="deleteCategorie(categorie)">
										<i class="fa fa-trash"></i>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>	
			</div>
		</div>

		<div class="row" ng-if="data.hideFormCategories">
			<div class="col-sm-12">
				<div class="form">
					<form class="form-horizontal form-bordered">
						<div class="form-body">
							<div class="form-group">
								<label class="control-label col-md-3"> Nom : </label>
								<div class="col-md-8">
									<input type="text" class="form-control" ng-model="data.categorie.name" placeholder="Nom catégorie">
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="col-sm-12 text-right" style="margin-top: 1em;">
	            <button class="btn btn-primary" ng-click="saveCategorie(data.categorie)">Enregister</button>
	            <button class="btn btn-danger" ng-click="closeCategories()">Fermer</button>
	        </div>
		</div>
	</div>

	<div class="portlet-body" ng-show="!data.access">
        <div class="row">
            <div class="col-sm-12">
                <div class="alert alert-danger text-center" >
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
                    <h2><strong>Vous n'avez pas le droit d'accéder a cette page ! </strong></h2>  
                </div>    
            </div>
        </div>
    </div>
</div>
