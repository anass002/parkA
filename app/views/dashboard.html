<h3 class="page-title"> Dashboard </h3>
<div ng-controller="DashboardController">
    <div class="row" ng-if="data.hideDivTableUser">
        <div class="col-sm-12">
            <div class="portlet-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>nom</th>
                                <th>prenom</th>
                                <th>login</th>
                                <th>type</th>
                                <th>actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="user in data.users">
                                <td>{{user.id}}</td>
                                <td>{{user.lastname}}</td>
                                <td>{{user.firstname}}</td>
                                <td>{{user.login}}</td>
                                <td>{{user.type}}</td>
                                <td>
                                	<a class="btn btn-icon-only yellow" ng-click="editUser(user)"><i class="fa fa-edit"></i></a>
                                	<a class="btn btn-icon-only red" ng-click="deleteUser(user)"><i class="fa fa-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-if="data.hideDivInfosUser">
    	<div class="col-sm-12">
    		<div class="portlet-body form">
    		<form class="form-horizontal form-bordered">
    			<div class="form-body">
    				<div class="form-group">
    					<label class="control-label col-md-3">nom : </label>
    					<div class="col-md-4">
    						<input type="text" class="form-control" ng-model="data.user.lastname">
    					</div>
    				</div>
    				<div class="form-group">
    					<label class="control-label col-md-3">pr√©nom : </label>
    					<div class="col-md-4">
    						<input type="text" class="form-control" ng-model="data.user.firstname">
    					</div>
    				</div>
    				<div class="form-group">
    					<label class="control-label col-md-3">email : </label>
    					<div class="col-md-4">
    						<input type="text" class="form-control" ng-model="data.user.email">
    					</div>
    				</div>
    				<div class="form-group">
    					<label class="control-label col-md-3">login : </label>
    					<div class="col-md-4">
    						<input type="text" class="form-control" ng-model="data.user.login">
    					</div>
    				</div>
    				<div class="form-group">
    					<label class="control-label col-md-3">password : </label>
    					<div class="col-md-4">
    						<input type="password" class="form-control" ng-model="data.user.password">
    					</div>
    				</div>
    				<div class="form-group">
    					<label class="control-label col-md-3">type : </label>
    					<div class="col-md-4">
    						<input type="text" class="form-control" ng-model="data.user.type">
    					</div>
    				</div>
    				<div class="form-group">
    					<label class="control-label col-md-3">droits : </label>
    					<div class="col-md-4">
    						<input type="text" class="form-control" ng-model="data.user.droits">
    					</div>
    				</div>
    			</div>
    		</form>
    		</div>
    	</div>
    </div>
</div>
<!-- END MAIN CONTENT -->

<script>
    Dashboard.init();
</script>
